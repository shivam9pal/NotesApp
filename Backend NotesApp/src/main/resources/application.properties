


# Application Configuration
spring.application.name=notes-app
server.port=${PORT:8080}

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://turntable.proxy.rlwy.net:12912/railway?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
